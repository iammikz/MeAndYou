<script type="text/javascript">
    let isFrameOpen = false;
    let GrpTtl = 8;
    let waitFirstInteraction = true;

    $(document).ready(function() {
        getImages();

        timer=setInterval(function () {
            if($('#visas_style_div').length>0){
                $('#visas_style_div').remove();
            }else{
                clearInterval(timer);
            }
        }, 1000);

        var grpindex=$('img[grp="1"]').length;
        for($x=0;$x<=grpindex;$x++){
            moveit_rand($('#img_'+$x+'[grp="1"]'),0);
        }

        setInterval(function() {
            if (document.getElementById('musicV').paused && waitFirstInteraction) {
                document.getElementById('musicV').play();
            }
            if (!document.getElementById('musicV').paused)
            {
                waitFirstInteraction=false;
            }
        }, 1000);
	});

    

    function calcSpeed(prev, next) {
        var x = Math.abs(prev[0] - next[0]);
        var y = Math.abs(prev[1] - next[1]);
        var greatest = x > y ? x : y;
        var speedModifier = 0.07;
        var speed = Math.ceil(greatest / speedModifier);
        return speed;
    }

	function moveit_rand(tempval,toggleval) {
        var wh=window.innerHeight-400;
        var ww=window.innerWidth-400;
	    var newTop = Math.floor(Math.random()*wh) +1;
	    var newLeft = Math.floor(Math.random()*ww) +1;
        var newDuration=calcSpeed([tempval.offset()?.left,tempval.offset()?.top],[newLeft,newTop]);
	    var zindex=Math.floor(Math.random()*50);
        var gindex=parseInt($(tempval).attr('grp'));
        // var grpshow=(gindex>=<?php echo $_SESSION['GrpTtl'] ?> ? 1 : (gindex+1));
        var grpshow=(gindex>=GrpTtl ? 1 : (gindex+1));
        var tempid=$(tempval).attr('id');
	    tempval.css('zIndex',zindex);
	    tempval.animate({
	      top: newTop,
	      left: newLeft,
          opacity:'toggle',
	      }, newDuration, function() {
            if(toggleval){
            var grpindex=$('img[grp="'+grpshow+'"]').length;
            if($('#'+tempid+'[grp="'+grpshow+'"]').length){
               moveit_rand($('#'+tempid+'[grp="'+grpshow+'"]'),0);
            }//else if elem(img_x+1) exist
            }else{
	           moveit_rand(tempval,1);
            }
	      });
	}

	function _moveup(tempval){
		$img=$(tempval).attr('src');
        $('#largeimg').attr('src',$img);
        $('#showimage').css('display','block');
        $('#rndThumbs').addClass('DivBlurred');
        isFrameOpen = true;
        console.log('open');
	}

    function _closewnd(sender){
        if (isFrameOpen==true){
            $('#showimage').css('display','none');
            $('#rndThumbs').removeClass('DivBlurred');
            isFrameOpen = false;
            console.log('closing from '+sender);
        }
    }

    function getImages(){
        var BreakException = {};
        console.log('Getting Images');
        const imageList = [ "2015-01-03 21.24.31.jpg", "IMG_20141206_052802.jpg", "IMG_20141226_184553.jpg", "IMG_20141226_184642.jpg", "IMG_20150314_103034.jpg", "IMG_20150314_104248.jpg", "IMG_20150314_104635.jpg", "IMG_20150314_105221.jpg", "IMG_20150314_105703_3CS.jpg", "IMG_20150314_122306.jpg", "IMG_20150314_173831.jpg", "IMG_20150314_215004.jpg", "IMG_20150314_215015.jpg", "IMG_20150419_120435.jpg", "IMG_20150419_120441.jpg", "IMG_20150419_120458.jpg", "IMG_20150419_161002.jpg", "IMG_20150419_161214.jpg", "IMG_20150419_162423.jpg", "IMG_20150419_162436.jpg", "IMG_20150419_165642.jpg", "IMG_20150419_165715.jpg", "IMG_20150419_170038.jpg", "IMG_20150419_170052.jpg", "IMG_20150419_170758.jpg", "IMG_20150419_173520.jpg", "IMG_20150419_173536.jpg", "IMG_20150419_173552.jpg", "IMG_20150419_173602.jpg", "IMG_20150516_115144.jpg", "IMG_20150516_115257.jpg", "IMG_20150516_115512.jpg", "IMG_20150516_115816.jpg", "IMG_20150516_132250.jpg", "IMG_20150516_132341.jpg", "IMG_20150617_163954.jpg", "IMG_20150617_164044.jpg", "IMG_20150617_164454.jpg", "IMG_20150617_165206.jpg", "IMG_20150617_165318.jpg", "IMG_20150622_100502.jpg", "IMG_555329729469066.jpeg", "IMG_555338036426989.jpeg", "IMG_7778.JPG", "IMG_7959.JPG", "IMG_7970.JPG" ];
        const dirname = './hon/';
        let curimage = 0;
        
        for (let x = 1; x <= GrpTtl; x++) {
            console.log(imageList);
            imageList.forEach(file => {
                if (curimage>=GrpTtl) {
                    throw BreakException;
                }
                console.log(file);
                let initialy = getRndInteger(1,500);
                let initialx = getRndInteger(1,1000);
                $('#rndThumbs').append(
                    '<img src="'+dirname+'/'+file+'" style="display:none;top:'+initialy+'px;left:'+initialx+'px;" class="slideimage" onclick="_moveup(this);" id="img_'+x+'_'+curimage+'" grp="'+x+'"/>'
                );
                curimage++;
                imageList = imageList.filter(image => image !== file);
            });
        }
    }

    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min) ) + min;
    }

    function toggleMute() {
        var myAudio = document.getElementById('musicV');
        myAudio.muted = !myAudio.muted;
        document.getElementById('soundButton').style.backgroundImage="url(public/music_"+(!myAudio.muted ?"on" :"off" )+".png)";
    }
</script>
